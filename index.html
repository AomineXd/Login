<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

  <div class="app">
    <div class="line"></div>
     <div class="left">
       <section class="container">
         <div class="top"><h2 id="Text"><h2>
          <h3>Please Login te user the plataform</h3>
         </div>
        <div class="inputs">
          <fieldset class="Name">
            <legend>Enter Email</legend>
            <input type="text" class="Username" placeholder="Digite seu Email">
          </fieldset>
           <fieldset class="Senha">
            <legend>Enter Password</legend>
            <input class="Senhasss" type="text" placeholder="Digite Sua senha">
          </fieldset>
          <div class="checkbox">
            <input type="checkbox" checked>
            <h2>Remember me</h2>
          </div>
        </div>
          <div class="logins">
            <button class="login">Login</button>
          </div>
       </section>
     </div>
      <div class="right">
        <div class="img">
          <img src="/src/desenho-vetorial-de-casal-de-estudantes-andando-pela-rua_643921-270.avif" alt="">
        </div>
      </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
